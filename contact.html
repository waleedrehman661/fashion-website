<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <title>E commerce</title>
    <!-- css-files-link -->
     <link rel="stylesheet" href="assets/styling/contact.css">
     <link rel="stylesheet" href="assets/styling/home.css">
    <link rel="stylesheet" href="assets/styling/navbar.css">
    <!-- css-files-link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- cdn-font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- cdn-font-awesome -->
     <!-- goodle-fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Acme&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
     <!-- goodle-fonts -->
</head>
<body>
    <header class="sticky-top"></header>
    <!-- Contact 6 - Bootstrap Brain Component -->
    <section class="py-3 py-md-5 py-xl-8">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6">
                    <h2 id="need-help" class="mb-4 display-5 text-center">Need  Help</h2>
                    <p class="text-secondary mb-5 text-center lead fs-4">
                        Our team is available to provide prompt and helpful responses to all inquiries. You can reach us via phone, email, or by filling out the contact form below.
                    </p>
                    <hr class="w-50 mx-auto mb-5 mb-xl-9 border-dark-subtle">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row d-flex">
                <!-- Left Column (Map) -->
                <div class="col-12 col-lg-6 p-0 d-flex align-items-center">
                    <div class="map-container w-100 mt-4" style="height: 450px; border-right: 1px solid #ddd;">
                        <iframe 
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345082074!2d144.95373631531592!3d-37.81627927975171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ce6e0!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1601986736387!5m2!1sen!2sus" 
                            width="100%" 
                            height="100%" 
                            style="border:0;" 
                            allowfullscreen="" 
                            loading="lazy" 
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                </div>
    
                <!-- Right Column (Contact Form) -->
                <div class="col-12 col-lg-6 p-4">
                    <form id="submit-cont-form" action="submit-cont-form">
                        <div class="row gy-4">
                            <div class="col-12">
                                <label for="fullname" class="form-label">Full Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="fullname" name="fullname" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" name="phone">
                            </div>
                            <div class="col-12">
                                <label for="subject" class="form-label">Subject <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="subject" name="subject" required>
                            </div>
                            <div class="col-12">
                                <label for="message" class="form-label">Message <span class="text-danger">*</span></label>
                                <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                            </div>
                            <div class="col-12">
                                <div class="d-grid">
                                    <button class="send-button" type="submit">Send Message</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="contact-info mb-5">
        <div class="container">
          <div class="row justify-content-around text-center">
            <!-- Location Icon -->
            <div class="col-4">
              <i class="fa-solid fa-location-dot"></i>
              <p class="mt-2 mb-5">123 Street, City</p>
            </div>
            
            <!-- Phone Icon -->
            <div class="col-4">
              <i class="fa-solid fa-phone"></i>
              <p class="mt-2 mb-5">+123 456 7890</p>
            </div>
            
            <!-- Email Icon -->
            <div class="col-4">
              <i class="fa-solid fa-envelope"></i>
              <p class="mt-2 mb-5">info@example.com</p>
            </div>
          </div>
        </div>
      </section>
      
  <footer>
    <!-- footer -->
  </footer>
</body>
</html>
